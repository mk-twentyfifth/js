<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <button onclick="saveCanvas()">Save Image</button>
    <script src="https://cdn.jsdelivr.net/npm/canvas-toblob@1.0.0/canvas-toBlob.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.4/dist/FileSaver.min.js"></script>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, 100, 100); // Draw a red square
      function saveCanvas() {
        canvas.toBlob(function (blob) {
          saveAs(blob, "redSquare.png");
        });
      }
    </script>
  </body>
</html>
