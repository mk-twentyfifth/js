<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Text and Canvas as ZIP</title>
    <style>
      canvas {
        border: 1px solid black;
      }
      textarea {
        width: 300px;
        height: 100px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Type some text:</h3>
    <textarea id="userInput" placeholder="Enter your text here"></textarea>
    <h3>Draw something:</h3>
    <canvas id="myCanvas" width="300" height="200"></canvas>
    <br />
    <button onclick="saveAsZip()">Save as ZIP</button>

    <!-- Load required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-toblob@1.0.0/canvas-toBlob.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.4/dist/FileSaver.min.js"></script>
    <script>
      // Set up canvas for drawing
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var isDrawing = false;

      // Basic drawing functionality
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);

      function startDrawing(e) {
        isDrawing = true;
        draw(e);
      }

      function draw(e) {
        if (!isDrawing) return;
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2);
        ctx.fill();
      }

      function stopDrawing() {
        isDrawing = false;
      }

      function saveAsZip() {
        var textContent =
          document.getElementById("userInput").value || "No text entered";

        // Create a new JSZip instance
        var zip = new JSZip();

        // Add the text as a .txt file to the ZIP
        zip.file("userNote.txt", textContent);

        // Convert canvas to a Blob and add it to the ZIP
        canvas.toBlob(function (canvasBlob) {
          zip.file("drawing.png", canvasBlob);

          // Generate the ZIP file as a Blob
          zip.generateAsync({ type: "blob" }).then(function (zipBlob) {
            // Use FileSaver.js to save the ZIP file
            saveAs(zipBlob, "myFiles.zip");
          });
        }, "image/png");
      }
    </script>
  </body>
</html>
